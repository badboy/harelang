image: darwin/latest
sources:
- https://github.com/hshq/harelang
- https://github.com/hshq/harelang-harec
- git://c9x.me/qbe.git
packages:
- binutils
- scdoc
tasks:
- qbe: |
    cd qbe
    make -j2 PREFIX=/usr check
    sudo make install PREFIX=/usr
- harec: |
    cd harec/rt/+darwin
    for f in *.sh; do
        echo "cp $f /usr/local/bin/hare-$f"
    done
    cd ../..
    ln -sf configs/darwin.mk config.mk
    make -j2
    make check
    sudo -E make install
- hare: |
    cd hare
    ln -sf configs/darwin.mk config.mk
    make bootstrap
    make -j2
    sudo -E make install
- check: |
    cd hare
    make -j2 check
