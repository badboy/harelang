image: darwin/latest
sources:
- https://github.com/hshq/harelang
- https://github.com/hshq/harelang-harec
- git://c9x.me/qbe.git
packages:
- binutils
- scdoc
tasks:
- qbe: |
    cd qbe
    make -j2 PREFIX=/usr check
    sudo make install PREFIX=/usr
- harec: |
    mkdir -p harec/build
    cd harec/build
    ../configure --prefix=/usr
    make -j2
    sudo make install
- hare: |
    cd hare
    ln -sf configs/darwin.mk config.mk
    make -j2
    sudo make install
- check: |
    cd hare
    make -j2 check
